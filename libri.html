<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libri</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <h1>Lista di libri</h1>

    <div class="container">
        <div class="row" id="cardContainer">
        </div>
    </div>
    <script>

        // Recupera i dati JSON esterno tramite fetch
        fetch('libri.json')
            .then(response => response.json())
            .then(data => {
                // Genera le card con i dati ottenuti
                const cardContainer = document.getElementById("cardContainer");

                data.forEach(item => {
                    const card = document.createElement("div");
                    card.className = "col-md-6";

                    const cardContent = `
                <div class="card">
                    <img src="${item.img}" class="card-img-top img1" alt="Immagine libro" crossorigin="*">
                  <div class="card-body">
                    <h5 class="card-title">${item.autore}</h5>
                    <p class="card-text">${item.genere}</p>
                    <p class="card-text">${item.titolo}</p>
                  </div>
                </div>
              `;

                    card.innerHTML = cardContent;
                    cardContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.log(error);
            });
    </script>








    

</body>

</html>
